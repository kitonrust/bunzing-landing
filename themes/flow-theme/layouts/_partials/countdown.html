<!-- Countdown Section -->
<section class="text-center my-12">
  <h2
    class="mb-4 text-3xl font-extrabold tracking-tight leading-tight text-lime-50"
  >
    Live over
  </h2>
  <p class="font-light text-lime-100 sm:text-lg mb-6 mx-4">
    Beschikbaar vanaf dinsdag 24 juni, ter gelegenheid van de start van de
    NAVO-top in Den Haag 2025.
  </p>

  <!-- Countdown Timer -->
  <div id="countdown" class="flex space-x-6 md:space-x-12 justify-center">
    <div class="text-center">
      <div class="text-5xl md:text-6xl font-bold text-lime-400" id="days"></div>
      <div class="text-sm md:text-lg text-lime-100">Dagen</div>
    </div>
    <div class="text-center">
      <div
        class="text-5xl md:text-6xl font-bold text-lime-400"
        id="hours"
      ></div>
      <div class="text-sm md:text-lg text-lime-100">Uren</div>
    </div>
    <div class="text-center">
      <div
        class="text-5xl md:text-6xl font-bold text-lime-400"
        id="minutes"
      ></div>
      <div class="text-sm md:text-lg text-lime-100">Minuten</div>
    </div>
    <div class="text-center">
      <div
        class="text-5xl md:text-6xl font-bold text-lime-400"
        id="seconds"
      ></div>
      <div class="text-sm md:text-lg text-lime-100">Seconden</div>
    </div>
  </div>
</section>

<script>
  // Set the date to count down to
  const launchDate = new Date("2025-06-24 00:00:00").getTime();

  // Update the countdown every 1 second
  const countdown = setInterval(function () {
    const now = new Date().getTime();
    const distance = launchDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("countdown").innerHTML =
        "<p class='text-xl text-red-500 font-bold'>It's live!</p>";
    }
  }, 1000);
</script>
