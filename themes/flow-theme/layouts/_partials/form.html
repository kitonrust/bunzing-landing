<form class="max-w-sm mx-auto">
  <div class="mb-5">
    <label
      for="email"
      class="block mb-2 text-sm font-medium font-sans text-lime-100"
      >Email</label
    >
    <input
      type="email"
      id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="naam@bunzing.nl"
      required
    />
  </div>
  <button
    type="submit"
    class="text-white font-sans bg-lime-700 hover:bg-lime-800 focus:ring-4 focus:outline-none focus:ring-lime-300 font-medium text-sm w-full sm:w-auto px-5 py-2.5 text-center"
  >
    Inschrijven
  </button>
</form>
