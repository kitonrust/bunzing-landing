    Genoten? Deel deze aflevering:

    {{ $title := .Title | urlquery }} {{ $url := .Permalink | urlquery }}

    <a
      href="https://x.com/intent/tweet?text={{ $title }}&url={{ $url }}"
      class="text-lime-100 hover:text-red-500"

      href="https://www.facebook.com/sharer/sharer.php?u={{ $url }}"
      class="text-lime-100 hover:text-red-500"

        class="h-6 w-6"
        fill="currentColor"
        viewBox="0 0 24 24"
        aria-hidden="true"

    <!-- Email -->

      href="mailto:?subject={{ $title }}&body=Luister hier eens naar: {{ $url }}"
      class="text-lime-100 hover:text-red-500"
    >

        xmlns="http://www.w3.org/2000/svg"
